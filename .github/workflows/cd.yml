name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [frontend, backend, performance] # requiere que CI pase
    steps:
      - uses: actions/checkout@v3
      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [frontend, backend, performance] # requiere que CI pase
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
        working-directory: backend
      - name: Deploy Backend to Render/Heroku/VPS
        run: |
          echo "Aquí pondrías el comando de despliegue, por ejemplo:"
          # heroku deploy:jar backend/build/app.jar --app ${{ secrets.HEROKU_APP_NAME }}
          # o docker push + kubectl apply, según tu infraestructura
